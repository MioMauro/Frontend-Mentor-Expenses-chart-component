<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

<main>
  <div class="maincontainer">
    <div class="head">
      <div class="head-inside">
        <div class="left">
          <h1>My balance</h1>
          <h2>$921.48</h2>          
        </div>
        <div class="logo"><img src="images/logo.svg" alt="logo"></div>
      </div>
    </div>
  </div>
</main>

<section>
  <div class="maincontent">
    <div class="content">
      <h3>Spending - Last 7 days</h3>
      <div class="chart">
        <div class="rate-a"></div>
        <div class="rate-b"></div>
        <div class="rate-c"></div>
        <div class="rate-d"></div>
        <div class="rate-e"></div>
        <div class="rate-f"></div>
        <div class="rate-g"></div>        
      </div>

      <div class="week">        
        <div class="day">mon</div>
        <div class="day">tue</div>
        <div class="day">wed</div>
        <div class="day">thu</div>
        <div class="day">&ensp;fri</div>
        <div class="day">sat</div>
        <div class="day">sun</div>        
      </div>      

      <div class="line"></div>

      <div class="total">
        <div class="month">
          <h4>Total this month</h4>
          <h5>$478.33</h5>
        </div>

        <div class="last-month">
          <p>+2.4%</p>
          <h4>from last month</h4>           
        </div>
      </div>
    </div>  
</section>

  <footer>
    <div class="challenge">
    <p class="the-end"> Challenge in Frontend-Mentor. <span>Original work at: <a href="https://www.frontendmentor.io">Frontendmentor</a></span> Built by -<span class="name"> MioMauro </span></p> 
    </div>
  </footer>
</div>
<script src="js/my.js"></script>
</body>
</html>
